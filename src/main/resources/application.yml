# 서버 포트 설정
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  #각자 PC에 만들어놓은 Database 이름을 써야 합니다.
    url: jdbc:mysql://localhost:3306/sharingservice
      #mysql에 생성한 사용자 계정 정보를 써야 한다.


    username:
    password:


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
